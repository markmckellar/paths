<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Paths demo 0.1</title>

<script src="../paths/js/common/jquery-3.1.1.min.js"></script>
<script src="./demograph1_sa_bundle.js"></script>

<style>
canvas {
    border: 3px #CCC solid;
    touch-action: none;
}

.nodeinfoclass {
    border-radius: 25px;
    background: #ffffff;
    border: 2px solid #4a4aaa;    
    padding: 20px;
    position:absolute;
    visibility:hidden;
    opacity:0.75;
    left=0px;
    top=0px;
}
</style>
</head>
 
<body>
<div xclass="nodeinfo tooltip" id="tooltip_element" title="niiiiiiiiiice"></div> 
<div class="nodeinfoclass" id="nodeinfo"></div> 


<div id="info" class="nodeinfo"></div>
Click "Play" to start the anmation<br>
<div id="container">
<canvas id="myCanvas" height="600" width="600"></canvas>    
</div>

<div class='box'></div>
<button id='animationControlButton' value='play' onclick="playControlClicked()">Play</button>
<div id="world_date"></div>

<script>
var pathWorldClient;


$(document).ready(function()
{
		var CanvasHolder = 	DemoGraph1ClientStandAlone.getExports().CanvasHolder;
		var DemoGraph1GraphPathWorldDef = 	DemoGraph1ClientStandAlone.getExports().DemoGraph1GraphPathWorldDef;
		var PushDemoGrap1h = DemoGraph1ClientStandAlone.getExports().PushDemoGrap1h;
		var pushDemoGrap1h = new PushDemoGrap1h();

		pathWorldClient = new DemoGraph1ClientStandAlone(new CanvasHolder('myCanvas',new DemoGraph1GraphPathWorldDef()));
		pushDemoGrap1h.initCustomNodes(pathWorldClient.world);		
		pathWorldClient.startAnimation();
});

function playControlClicked()
{
	console.log("pathWorldClient.canvasName="+pathWorldClient.canvasName);
	if(pathWorldClient.world.isAnimated)
	{
		pathWorldClient.world.pause();
		$("#animationControlButton").html('Play');
	}
	else
	{
		pathWorldClient.world.play();
		$("#animationControlButton").html('Pause');	
		pathWorldClient.doDraw();	
	}
}
</script>


</body>
</html>
