<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Paths demo 0.1</title>

<script src="../paths/js/common/jquery-3.1.1.min.js"></script>
<script src="./inagraph_bundle.js"></script>

<style>
canvas {
    border: 3px #CCC solid;
    touch-action: none;
}

.nodeinfoclass {
    border-radius: 25px;
    background: #ffffff;
    border: 2px solid #4a4aaa;    
    padding: 20px;
    position:absolute;
    visibility:hidden;
    opacity:0.75;
    left=0px;
    top=0px;
}
</style>
</head>
 
<body>
<div class="nodeinfoclass" id="nodeinfo"></div> 


<div id="info" xclass="nodeinfo"></div>
<div id="container">
	Click play to start the animation<br>
<canvas id="myCanvas" height="600" width="600"></canvas>    
</div>

<button id='animationControlButton' value='play' onclick="playControlClicked()">Play</button>
<div id="world_date"></div>
<div id="world_date2"></div>

<script>
var pathWorldClient;


$(document).ready(function()
{
		var CanvasHolder = 	PathClient.getExports().CanvasHolder;
		var InaGraphPathWorldDef = 	PathClient.getExports().InaGraphPathWorldDef;
		
		pathWorldClient = new PathClient(new CanvasHolder('myCanvas',new InaGraphPathWorldDef()));
		pathWorldClient.startAnimation();
});

function playControlClicked()
{
	console.log("pathWorldClient.canvasName="+pathWorldClient.canvasName);
	if(pathWorldClient.world.isAnimated)
	{
		pathWorldClient.world.pause();
		$("#animationControlButton").html('Play');
	}
	else
	{
		pathWorldClient.world.play();
		$("#animationControlButton").html('Pause');	
		pathWorldClient.doDraw();	
	}
}
</script>


</body>
</html>
